<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pagina JavaScript 5</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="JavaScript/Script.js""></script>
</head>
<body>
	<header>
		<h1>Primer Programa JavaScript</h1>
		<h2>Carlos Felipe Arevalo</h2>
	</header>
	<form action="">
		<section>
			<article>
				<p>
					Sumatoria
				</p>
				 <a>Primer Valor:</a>
				 &nbsp;&nbsp;&nbsp;&nbsp;
				 <input type="number" id="valorA" required>
				 <br>
				 <a>Segundo Valor:</a>
				 &nbsp;
				 <input type="number" id="valorB" required>
				 <br>
				 <input type="button" name="Calcular" id="btnCalcular" value="Calcular Valor" onclick="MostrarValor()">
				 <br>
				 <a>Resultado:</a>
				 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				 <input type="number" max="3" id="resultado" readonly="true">
				 <br>
				 <br>
				 <input type="button" name="Incrementar" id="btnIncrementar" value="Incrementar" onclick="IncrementarValor()">
				 <input type="button" name="Decrementar" id="btnDecrementar" value="Decrementar" onclick="DecrementoValor()">
				 <input type="button" name="CFIncrementar" id="btnCFIncrementar" value="Ciclo For Incrementar" onclick="CicloForIncrementar()">
				 <input type="button" name="CFDecrementar" id="btnCFDecrementar" value="Ciclo For Decrementar" onclick="CicloForDecrementar()">
				 <input type="button" name="MostrarArregloDias" id="btnMostrarArreglo" value="Mostrar Arreglo" onclick="MostrarArreglo()">
				 <br>
				 <br>
				 <input type="button" name="ArrayDOM" id="btnDom" value="ARBOL DOM" onclick="MostrarDom()">
			</article>
		</section>
	</form>
</body>
